<!DOCTYPE html> 

<html lang="pt-BR"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Teste - Formulário de Contato</title> 

</head> 

<body> 

    <h1>Formulário de Contato</h1> 

    <form action="processa_formulario.php" method="post" enctype="multipart/form-data"> 

        <label for="nome">Nome:</label> 

        <input type="text" id="nome" name="nome" required><br><br> 

 

        <label for="email">Email:</label> 

        <input type="email" id="email" name="email" required><br><br> 

 

        <label for="curriculo">Currículo (PDF):</label> 

        <input type="file" id="curriculo" name="curriculo" accept=".pdf" required><br><br> 

 

        <input type="submit" value="Enviar"> 

    </form> 

</body> 

</html>
